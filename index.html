        position: absolute;

        width: 100%;
      }

      #container {
        display: table-cell;
        vertical-align: middle;
      }

      #boxbot4k {
        border: 4px solid #727392;
        display: block;
        height: 384px;
        margin: 0 auto;
        width: 448px;
      }

      #footer {
         bottom: 0;
         font-family: sans-serif;
         font-size: 12px;
         height: 30px;
         left: 0;
         position: fixed;
         text-align: center;
         width: 100%;
      }
    </style>
  </head>

    <div id="footer">
      BoxBot4k | Sokoban game in 4k | &copy; 2014 Gabor Bata
    </div>
    <div id="wrapper">
      <div id="container">
        <canvas id="boxbot4k" width="448" height="384">
          To play the game, your browser must support HTML5 Canvas.
